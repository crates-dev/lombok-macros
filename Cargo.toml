[package]
name = "lombok-macros"
version = "1.1.0"
edition = "2021"
authors = ["ltpp-universe <root@ltpp.vip>"] 
license = "MIT"
description = """A collection of procedural macros for Lombok-like functionality in Rust."""
keywords = ["proc-macro", "Rust", "macros", "lombok", "code-generation"]
repository = "https://github.com/ltpp-universe/lombok-macros.git"
categories = ["development-tools"]
exclude = [
    "target",
    "Cargo.lock",
    "sh",
    ".github"
]

[dependencies]
proc-macro2 = "1.0.92"
quote = "1.0.37"
syn = "2.0.91"

[lib]
proc-macro = true
